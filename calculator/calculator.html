<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #081b29;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #0d2b40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .display {
      background: #fff;
      height: 60px;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      text-align: right;
      color: #000;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 60px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .buttons .operator {
      background: #00abf0;
      color: #fff;
    }

    .buttons .equal {
      grid-column: span 2;
      background: #00c853;
      color: #fff;
    }

    .buttons .clear {
      background: #ff1744;
      color: #fff;
    }

    .buttons .number {
      background: #e0e0e0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">รท</button>
      <button class="operator" onclick="appendValue('*')">ร</button>
      <button class="operator" onclick="appendValue('-')">-</button>
      
      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      
      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="equal" onclick="calculate()">=</button>
      
      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="number" onclick="appendValue('0')">0</button>
      
      <button class="number" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
